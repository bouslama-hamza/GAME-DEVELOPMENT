{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static' , filename='CSS/style.css')}}">
<div class="window">
    <h2>SIGN UP</h2>
    <form action="/singup" method="POST" id ='homey'>
        <input type="text" name="name" placeholder='Username'required><br>
        {% if inv1 %}
            <p class='error'>invalid user name</p>
        {% endif %}
        <input type="text" name="email" placeholder='Email'required ><br>
        {% if inv2 %}
            <p class='error'>invalid email</p>
        {% endif %}
        <input type="password" id='password' name='password' placeholder='Password'required><br>
        <input type="password" id='confirm_password' name='confirm_password' placeholder='confirm password ...', required><br>
        {% if inv3 %}
                <p class='error'>please set the same password</p>
        {% endif %}
        <input type="submit" id='submit' value="Submit">
    </form>
</div>

{% endblock content %}
